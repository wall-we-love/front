<div ng-if="models.poster.name" class="modal-header">
    <h4 class="modal-title">{{ models.poster.name }}</h4>
</div>
<div class="modal-body">
    <img ng-src="{{ models.poster.fileData }}" class="img-responsive" style="margin: 0 auto;">
    <hr ng-if="models.poster.description">
    <blockquote ng-if="models.poster.description">
        <p>{{ models.poster.description }}</p>
    </blockquote>
    <hr ng-if="models.poster.tags || models.poster.link">
    <div ng-if="models.poster.tags || models.poster.link" class="row">
        <div ng-class="{ 'col-sm-10': models.poster.link, 'col-sm-12': !models.poster.link }">
            <span ng-if="models.poster.tags">Tags: </span>
            <span ng-repeat="tag in models.poster.getTagsArray()">
                <a ng-click="clickTag(tag)">{{ tag }}</a>&nbsp;
            </span>
        </div>
        <div ng-if="models.poster.link" class="col-sm-2 text-center">
            <a ng-href="{{ models.poster.link }}"><i class="fa fa-external-link"></i></a>
        </div>
    </div>
</div>
