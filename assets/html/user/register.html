<form name="registerForm">
    <div class="col-xs-12">
        <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <input ng-model="registerCtrl.email" type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input ng-model="registerCtrl.password" type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default form-control" ng-click="registerCtrl.submit()">Submit</button>
        <button type="submit" ng-click="registerCtrl.cancel()" class="btn btn-default form-control">Cancel</button>
    </div>
</form>
